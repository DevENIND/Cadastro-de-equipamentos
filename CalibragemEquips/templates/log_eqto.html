<html lang="pt" :>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>

<body>
    <h1> CALIBGRAGEM DE EQUIPAMENTOS ENIND </h1>


    <form class="c-form" action="{{ url_for('log_eqto.enviar_email') }}" method="post">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="inputCmplEmail" name="CmplEmail" placeholder="Compl_Email" value="{{ prefemail }}">
            </div>
            <div class="col">
                <label for="inputCodigo" class="sr-only"> </label>
                <select id="inputEmail" class="form-control" name="email">
                    <option selected>@enind.com.br</option>
                    <option>@enindservicos.com.br</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="inputCodigo" name="Codigo" placeholder="Codigo" value="{{ cod_usado }}">
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mb-2" name="btnEnviar" value="{{ nomebtn }}">{{ nomebtn }}</button>
        </div>
        <div class="{{ tipoalerta }}" role="alert">
            {{ msg }}
        </div>
    </form>
    <form class="c-form">
       <a href="{{ url_for('log_eqto.enviar_email') }}"></a>
    </form>



</body>
</html>
